<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->

    <!-- External CSS -->

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Navv CSS -->

    <!-- Header CSS -->

    <!-- External JS -->

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="mainpage-nav">
      <span>the tweeter</span>
      <button id="toggle">Send Message</button>

    <div class="wholepage">

        <br />
        <div>

      </header>
      <div class="halfpage">

        <main class="container">
          <section class="new-tweet">
            <h2>Compose Message</h2>
            <form id="form" action="/tweets/" method="post">
              <button id="jump">ä¸Š</button>

                name="text"

              <div class="belowarticle">
                <p id="counter">140</p>
                <p id="errormessage">
                  It's Canada! You cannot plead the fifth!
                </p>
                <p id="errormessage2">TLDR</p>
                <input id="submit" type="submit" value="Send" />
              </div>
            </form>
          </section>
          <div class="tweets-container"></div>
        </main>
      </div>
    </div>
